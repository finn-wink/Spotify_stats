<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static\styles.css">

    <title>Statify.me: {% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-3">
                <a href="/" style="text-decoration: none;"><h1 id="title">Statify.me</h1></a>
            </div>
            <div class="col-6">
                <!--Spacer-->
            </div>
            <div class="col-3">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            {% if session.user_id %}
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="/instruct">Let's get it</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="/logout" tabindex="-1" aria-disabled="true">Logout</a>
                              </li>
                            </ul>
                            {% else %}
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="/login">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="/register">Register</a>
                                </li>
                            </ul>
                            {% endif %}
                          </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    

    <!--This is where the main stuff will be inserted-->
    <div>
        {% block main %}
        {% endblock %}
    </div>
    
    <div class="container-fluid">
        <div class="row bottompage">
            <div class="col-2">
                <!--Spacer-->
            </div>
            <div class="col-8" id="bottom">
                <p1>This is made by Finn.</p1>
            </div>
            <div class="col-2">
                <!--Spacer-->
            </div>
        </div>
    </div>
    
</body>
</html>
